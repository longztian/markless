sudo: false
language: node_js
node_js:
  - "4"
  - "5"
  - "6"
before_script:
  - export BUILD=`git rev-parse HEAD`
  - export NODE=`node --version`
script:
  - npm run lint
  - npm run build
  - npm run test
  - npm run dist
  - if node --version | grep -c v6 >/dev/null; then npm run browser_test; fi
after_script:
  - echo "after_script"
addons:
  sauce_connect: true
